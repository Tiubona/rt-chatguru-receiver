<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RT Admin • Login</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="wrap" style="max-width:520px;">
    <div class="card">
      <h1>Login • Painel RT</h1>
      <p>Digite o token administrativo para acessar.</p>
      <hr/>

      <label>Token (x-rt-admin-token)</label>
      <input id="token" placeholder="Cole o token aqui" />

      <div class="row" style="margin-top:12px;">
        <button class="btn" id="enter">Entrar</button>
        <small id="msg"></small>
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const msg = (t) => { $("msg").textContent = t || ""; };

    // se já existe token salvo
    const saved = localStorage.getItem("rt_admin_token");
    if (saved) $("token").value = saved;

    $("enter").addEventListener("click", () => {
      const t = $("token").value.trim();
      if (!t) return msg("Informe o token.");
      localStorage.setItem("rt_admin_token", t);
      window.location.href = "/admin";
    });
  </script>
</body>
</html>
